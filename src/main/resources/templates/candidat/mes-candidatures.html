<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes Candidatures</title>
</head>
<body>
<h2>Mes Candidatures</h2>

<table border="1">
    <thead>
    <tr>
        <th>Offre</th>
        <th>Date</th>
        <th>Statut</th>
        <th>Lettre de motivation</th>
        <th>CV</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${candidatures}">
        <td th:text="${c.offre.titre}">Titre de l'offre</td>
        <td th:text="${#dates.format(c.dateCandidature, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${c.statut}"></td>
        <td th:text="${c.lettreMotivation}"></td>
        <td>
            <a th:href="@{${c.cvUrl}}" target="_blank">Voir CV</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/offres">â† Retour aux offres</a>
</body>
</html>
