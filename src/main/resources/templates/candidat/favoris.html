<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes offres favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">💖 Mes offres favorites</h2>

    <div th:if="${favoris.isEmpty()}" class="alert alert-info text-center">
        Vous n'avez ajouté aucune offre aux favoris pour le moment.
    </div>

    <div class="row" th:each="favori : ${favoris}">
        <div class="col-md-8 offset-md-2 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${favori.offre.titre}">Titre</h5>
                    <p class="card-text" th:text="${favori.offre.description}">Description</p>

                    <div class="d-flex justify-content-between">
                        <!-- Lien vers les détails -->
                        <a th:href="@{/candidat/favoris/detail/{id}(id=${favori.offre.id})}" class="btn btn-primary">
                            🔍 Voir les détails
                        </a>

                        <!-- Bouton pour retirer des favoris -->
                        <form th:action="@{/candidat/favoris/supprimer/{id}(id=${favori.offre.id})}" method="post">
                            <button type="submit" class="btn btn-outline-danger">
                                ❌ Retirer des favoris
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lien retour -->
    <div class="text-center mt-4">
        <a th:href="@{/candidat/toutes-offres}" class="btn btn-secondary">← Retour à la liste des offres</a>
    </div>
</div>

</body>
</html>
