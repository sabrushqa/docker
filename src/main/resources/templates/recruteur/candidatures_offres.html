<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidatures reçues</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Candidatures reçues</h1>

<table border="1">
    <thead>
    <tr>
        <th>Offre</th>
        <th>Candidat</th>
        <th>Date</th>
        <th>Lettre de motivation</th>
        <th>CV</th>
        <th>Statut</th>
        <th>Score</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidature : ${candidatures}">
        <td th:text="${candidature.offre.titre}">Titre offre</td>
        <td th:text="${candidature.candidat.nom} + ' ' + ${candidature.candidat.prenom}">Nom Prénom</td>
        <td th:text="${#temporals.format(candidature.dateCandidature, 'dd/MM/yyyy HH:mm')}">01/05/2025</td>

        <!-- Lettre de motivation -->
        <td th:text="${candidature.lettreMotivation}">Lettre de motivation...</td>

        <!-- CV -->
        <td>
            <a th:href="@{${candidature.cvUrl}}" target="_blank">Télécharger CV</a>
        </td>

        <!-- Formulaire de mise à jour -->
        <td colspan="3">
            <form th:action="@{'/recruteur/candidatures/modifier/' + ${candidature.id}}" method="post">
                <select name="statut">
                    <option value="En attente" th:selected="${candidature.statut == 'En attente'}">En attente</option>
                    <option value="Acceptée" th:selected="${candidature.statut == 'Acceptée'}">Acceptée</option>
                    <option value="Refusée" th:selected="${candidature.statut == 'Refusée'}">Refusée</option>
                </select>

                <input type="number" name="matchingScore" step="0.1" min="0" max="100"
                       th:value="${candidature.matchingScore != null ? candidature.matchingScore : ''}" />


                <button type="submit">Mettre à jour</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/recruteur/home}">
    <button>Retour</button>
</a>
</body>
</html>
